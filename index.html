<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spending</title>
	<style>
	html {
  height: 100%;

}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
	 width: calc(100% - 4em);

}

.login-box {
  position: absolute;
  top: 30%;
  left: 50%;
  width: 100%;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

.submitt {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  font-weight: bolder;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 2px
}

  a: hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}



@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}



	</style>
</head>



<body>
<div class="login-box">
  <h2>Spending</h2>
  <form method="post" autocomplete="off" name="google-sheet">
    <div class="user-box">
      <input type="number" name="sum"   required="" />
      <label>Сумма</label>
    </div>
    <div class="user-box">
      <input list="category" type="text" name="category"   required="" />
<datalist id="category">
  <option>Продукты</option>
  <option>Обеды</option>
  <option>Развлечение</option>
  <option>Нужное</option>
<option>Проезд</option>
<option>Аренда/Кредит</option>
<option>Связь/Подписки</option>
<option>Подушка</option>
<option>Курение</option>
<option>Мамам</option>
</datalist>
      <label>Категория</label>
    </div>
    <div class="user-box">
      <input type="text" name="Comment" >
      <label>Комментарий</label>
    </div>
    <a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="submit" class="submitt" name="submit" value="Отправить"/>
    </a>
  </form>
</div>

  <script type="text/javascript">


	  const scriptURL = 'https://script.google.com/macros/s/AKfycbwcX1FZbSUYLvroFukLUKQ6Bsyczbo9kavV8ZZceFpQ690_NJ2U7ld0EVOA9YFSIRufZQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
            })
  </script>
</body>
</html>
